<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@300&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="images/clouds.png">
    <meta name="apple-mobile-web-status-bar" content="#999">
</head>
<body>
    <header>
        <h1><i class="fas fa-cloud-sun-rain"></i> Weather App</h1>
    </header>
    <div class="submit">
        <input type="text" class="input-value" placeholder="Enter City Name">
        <i class="fas fa-search"></i> 
        <div class="bar"></div>
    </div>
    <div class="date"></div>
    <div class="greetings">
        <p>Hello There <i class="fas fa-smile"></i> Welcome to the Weather App, enter a city name to get the current weather information <i class="fas fa-heart"></i>.</p>
        <i class="fas fa-bolt"></i>
    </div>
    <div class="weather-info">
        <div class="fas fa-spinner"></div>
        <h2 class="name"></h2>
        <p class="temp"></i></p>
        <p class="hum"></p>
        <p class="desc"></p>
        <p class="wind"></i></p>
    </div>
    <script src="weather.js"></script>
</body>
</html>
